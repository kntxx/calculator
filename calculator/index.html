<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black flex justify-center items-center h-screen  shadow-2xl">
  <div class="bg-gray-400 bg-opacity-10 py-7 px-4 rounded-3xl shadow-md">
    <input type="text" class=" bg-white mt-2 w-full border-none mb-4 p-2 text-2xl text-right border rounded-xl" id="display" disabled />
    <div class="grid grid-cols-4 gap-4 p-3">

      <button class=" bg-gray-300 p-2 rounded-full" onclick="clearDisplay()">AC</button>
      <button class="bg-gray-300 p-2 rounded-full" onclick="deleteLastCharacter()">DEL</button>
      <button class="bg-gray-300 p-2 rounded-full" onclick="appendToDisplay('%')">%</button>
      <button class="bg-orange-500 text-white p-2 rounded-full" onclick="appendToDisplay('/')">/</button>

      <button class="bg-gray-600 text-white  bg-opacity-30  p-2 rounded-full" onclick="appendToDisplay('7')">7</button>
      <button class="bg-gray-600  text-white  bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('8')">8</button>
      <button class="bg-gray-600 text-white  bg-opacity-30  p-2 rounded-full" onclick="appendToDisplay('9')">9</button>
      <button class="bg-orange-500 text-white p-2 rounded-full" onclick="appendToDisplay('*')">*</button>

      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('4')">4</button>
      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('5')">5</button>
      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('6')">6</button>
      <button class="bg-orange-500 text-white p-2 rounded-full" onclick="appendToDisplay('-')">-</button>

      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('1')">1</button>
      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('2')">2</button>
      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('3')">3</button>
      <button class="bg-orange-500 text-white p-2 rounded-full" onclick="appendToDisplay('+')">+</button>

      <button class=" bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('0')">0</button>
      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full" onclick="appendToDisplay('00')">00</button>

      <button class="bg-gray-500 text-white bg-opacity-30 p-2 rounded-full " onclick="appendToDisplay('.')">.</button>
      <button class="bg-orange-500 text-white p-2 rounded-full" onclick="calculateResult()">=</button>


    </div>
  </div>
  <script src="index.js"> </script>
</body>

</html>
